<h1> Click on Little Jumps to make it jump.
Click the cake to feed Little Jumps. </h1>


<div class="Main-Border">

  </div>
    
     

    </div>

<div>
<style type="text/css">
  #LJ-Munching {  
    visibility: hidden;  
  }
</style>
<script>
  function show(LJ-Munching) {
    document.getElementById(LJ-Munching).style.visibility = "visible";
  }
  function hide(LJ-Munching) {
    document.getElementById(LJ-Munching).style.visibility = "hidden";
  }
</script>

<div onMouseOver="show('div1')" onMouseOut="hide('div1')">
  <div id="LJ-Munching">LJ-Munching Content</div>
</div>
</div>
